
<mat-toolbar color="primary">
  <mat-menu #rootMenu="matMenu">
    <button mat-menu-item>Power</button>
    <button mat-menu-item [matMenuTriggerFor]="subMenu">System settings</button>
  </mat-menu>

  <mat-menu #subMenu="matMenu">
    <button mat-menu-item>Shut down</button>
    <button mat-menu-item>Restart</button>
    <button mat-menu-item>Hibernate</button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="rootMenu">
    <mat-icon>menu</mat-icon>
  </button>

  <label>Campaign Planner</label>

  <button mat-button>My Button</button>

</mat-toolbar>



<router-outlet></router-outlet>
